<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonoDG's Todolist</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="grid-container">
    <nav class="navbar">
      <div class="navbar-start-items">
        <button id="btn-open-sidebar">
          <span class="material-symbols-outlined">
            menu
          </span>
        </button>
      </div>
      <div class="navbar-end-items">End items</div>
    </nav>
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">TD</div>
        <button id="btn-close-sidebar">
          <span class="material-symbols-outlined">
            close
          </span>
        </button>
      </div>
      <div class="sidebar-body"></div>
    </aside>
    <main class="main">main</main>
    <footer class="footer">Made with &#129505; by MonoDG</footer>
  </div>
  <script src="./main.js"></script>
</body>

</html>
