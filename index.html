<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonoDG's Todolist</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <nav class="flex-nav justified-between">
    <div class="nav-left-section">
      <button class="ghost aligned-center rounded-5" role="switch">
        <iconify-icon icon="material-symbols-light:menu-rounded"></iconify-icon>
      </button>
      <button class="ghost aligned-center rounded-5">
        <iconify-icon icon="material-symbols-light:home-outline"></iconify-icon>
      </button>
      <form class="aligned-center rounded-5">
        <iconify-icon icon="material-symbols-light:search-rounded"></iconify-icon>
        <input type="search" placeholder="Search">
      </form>
    </div>
    <div class="nav-right-section">
      <button class="ghost aligned-center rounded-5 bold px-5">
        <iconify-icon icon="material-symbols-light:kid-star-outline"></iconify-icon>
        <span>Upgrade to Pro</span>
      </button>
      <button class="ghost aligned-center rounded-5">
        <iconify-icon icon="material-symbols-light:add"></iconify-icon>
      </button>
      <button class="ghost aligned-center rounded-5 px-5">
        <iconify-icon icon="material-symbols-light:chart-data-outline-rounded"></iconify-icon>
        <span>0/5</span>
      </button>
      <button class="ghost aligned-center rounded-5">
        <iconify-icon icon="material-symbols-light:indeterminate-question-box-rounded"></iconify-icon>
      </button>
      <button class="ghost aligned-center rounded-5">
        <iconify-icon icon="material-symbols-light:doorbell-outline-rounded"></iconify-icon>
      </button>
      <a href="#">
        <img id="profile-image" alt="Profile image" class="icon-image">
      </a>
    </div>
  </nav>
  <aside>
    <ul>
      <li class="ghost rounded-5">
        <button class="sidebar__item">
          <div class="flex aligned-center gap-5">
            <iconify-icon icon="mdi:inbox" class="blue"></iconify-icon>
            <span>Inbox</span>
          </div>
          <span>1</span>
        </button>
      </li>
      <li class="ghost rounded-5">
        <button class="sidebar__item">
          <div class="flex aligned-center gap-5">
            <iconify-icon icon="mdi:calendar" class="green"></iconify-icon>
            <span>Today</span>
          </div>
          <span class="red">2</span>
        </button>
      </li>
      <li class="ghost rounded-5">
        <button class="sidebar__item">
          <div class="flex aligned-center gap-5">
            <iconify-icon icon="mdi:calendar-month" class="purple"></iconify-icon>
            <span>Upcoming</span>
          </div>
          <span></span>
        </button>
      </li>
      <li class="ghost rounded-5">
        <button class="sidebar__item">
          <div class="flex aligned-center gap-5">
            <iconify-icon icon="mdi:filter-variant" class="red"></iconify-icon>
            <span>Filters & Labels</span>
          </div>
          <span></span>
        </button>
      </li>
    </ul>

    <div class="flex flex-col">
      <div class="flex">
        <button id="sidebar-projects-title" class="ghost rounded-5 sidebar__item bold">My Projects</button>
        <div id="div-project-add-collapse" class="flex">
          <button id="btn-display-diag-new-project" class="ghost aligned-center rounded-5">
            <iconify-icon icon="material-symbols-light:add"></iconify-icon>
          </button>
          <button id="projects-collapse" class="ghost aligned-center rounded-5">
            <iconify-icon icon="mdi:chevron-right" class="hidden"></iconify-icon>
            <iconify-icon icon="mdi:chevron-down"></iconify-icon>
          </button>
        </div>
      </div>
      <div class="sidebar__project_items flex flex-col"></div>
    </div>
  </aside>

  <!-- Create new project modal dialog -->
  <dialog id="diag-new-project" class="rounded-5">
    <form class="flex flex-col gap-10">
      <p>
        <label for="input-project-name">
          <span>Name:</span>
          <input type="text" id="input-project-name" name="input-project-name" class="rounded-5"
            placeholder="Project name" autofocus>
        </label>
      </p>
      <div class="flex gap-10">
        <button class="bg-dark rounded-5 px-5 bold" value="cancel" formmethod="dialog"
          id="btn-close-diag-new-project">Close</button>
        <button class="bg-red rounded-5 px-5 bold" value="confirm" id="btn-confirm-new-project"
          disabled>Confirm</button>
      </div>
    </form>
  </dialog>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
