<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonoDG's Todolist</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <nav class="flex-nav justified-between">
    <div class="nav-left-section">
      <button class="ghost aligned-center rounded-5" role="switch">
        <iconify-icon icon="material-symbols-light:menu-rounded"></iconify-icon>
      </button>
      <button class="ghost aligned-center rounded-5">
        <iconify-icon icon="material-symbols-light:home-outline"></iconify-icon>
      </button>
      <form class="aligned-center rounded-5">
        <iconify-icon icon="material-symbols-light:search-rounded"></iconify-icon>
        <input type="search" placeholder="Search">
      </form>
    </div>
    <div class="nav-right-section">
      <button class="ghost aligned-center rounded-5 bold px-5">
        <iconify-icon icon="material-symbols-light:kid-star-outline"></iconify-icon>
        <span>Upgrade to Pro</span>
      </button>
      <button class="ghost aligned-center rounded-5">
        <iconify-icon icon="material-symbols-light:add"></iconify-icon>
      </button>
      <button class="ghost aligned-center rounded-5 px-5">
        <iconify-icon icon="material-symbols-light:chart-data-outline-rounded"></iconify-icon>
        <span>0/5</span>
      </button>
      <button class="ghost aligned-center rounded-5">
        <iconify-icon icon="material-symbols-light:indeterminate-question-box-rounded"></iconify-icon>
      </button>
      <button class="ghost aligned-center rounded-5">
        <iconify-icon icon="material-symbols-light:doorbell-outline-rounded"></iconify-icon>
      </button>
      <a href="#">
        <img id="profile-image" alt="Profile image" class="icon-image">
      </a>
    </div>
  </nav>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
